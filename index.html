<!DOCTYPE html>
<html>
    <head>
        <title>Courgette's Tic Tac Toe</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">    
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="switchPlayMode">
            <i class="em em-ok_woman" aria-role="presentation" aria-label="FACE WITH OK GESTURE"></i>
            <input type="checkbox" id="toggle" class="checkbox" />
            <label for="toggle" class="switch"></label>
            <i class="em em-robot_face" aria-role="presentation" aria-label="ROBOT FACE"></i>
        </div>
        <table>
           <tr>
                <td><div class="square" id=0></div></td>
                <td><div class="square" id=1></div></td>
                <td><div class="square" id=2></div></td>
            </tr>
            <tr>
                <td><div class="square" id=3></div></td>
                <td><div class="square" id=4></div></td>
                <td><div class="square" id=5></div></td>
            </tr>
            <tr>
                <td><div class="square" id=6></div></td>
                <td><div class="square" id=7></div></td>
                <td><div class="square" id=8></div></td>
            </tr>
        </table>
        <p id="winner">weqw</p>
        <script src="scripts.js"></script>
    </body>
</html>
